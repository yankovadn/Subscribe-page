<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, min-width=700px">
    <title>Subscribe page</title>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
    <div class="text-container">
        <h1 class="title">Subscribe to our channel!</h1>
        <h3 class="subtitle">Receive all the latest news straight to your email.</h3>  
        <form action="#" method="POST">
            <input name="emailAddress" type="text" id="emailAddress" placeholder="Enter your email" autocomplete="off">
            <div class="underline"></div>
        </form>
        <h5 class="clarification">*We will never share your email with third parties.</h5>
        <button><span class="subscribe">Subscribe</span><span class="arrow">></span></button>
    </div> 
    <div class="image">
        <img src="mountains.svg" alt="mountains"> 
    </div>
</div>
</body>
</html>
